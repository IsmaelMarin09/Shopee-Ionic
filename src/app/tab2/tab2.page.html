<ion-header>
    <ion-toolbar color="dark">
        <ion-title class="ion-text-center">Productos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size-md="4">
                <ion-card>
                    <ion-card-header class="ion-text-center ion-color-gold">
                        <ion-card-title class="ion-color-gold">Producto 1</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <img src="../assets/39414.png" alt="Producto 1" class="producto-imagen">
                        <p class="ion-text-center producto-precio">$50.000</p>
                        <ion-button expand="full" color="dark" (click)="comprarProducto('Producto 1', 50000)">Comprar</ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size-md="4">
                <ion-card>
                    <ion-card-header class="ion-text-center ion-color-gold">
                        <ion-card-title>Producto 2</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <img src="../assets/39414.png" alt="Producto 2" class="producto-imagen">
                        <p class="ion-text-center producto-precio">$75.000</p>
                        <ion-button expand="full" color="dark" (click)="comprarProducto('Producto 2', 75000)">Comprar</ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size-md="4">
                <ion-card>
                    <ion-card-header class="ion-text-center ion-color-gold">
                        <ion-card-title>Producto 3</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <img src="../assets/39414.png" alt="Producto 3" class="producto-imagen">
                        <p class="ion-text-center producto-precio">$5.000</p>
                        <ion-button expand="full" color="dark" (click)="comprarProducto('Producto 3', 5000)">Comprar</ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" class="ion-text-center">
                <ion-button shape="round" color="dark" (click)="irAFacturacion()">Ir a Facturaci√≥n
                    <ion-icon slot="end" name="star"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
