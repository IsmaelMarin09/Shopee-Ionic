<ion-header>
    <ion-toolbar color="dark">
        <ion-title class="ion-text-center">Iniciar Sesión</ion-title>
    </ion-toolbar>
</ion-header>




<ion-content class="ion-padding  ion-text-center">
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-list>
                    <ion-item>
                        <ion-label position="floating" color="dark">Correo Electrónico</ion-label>
                        <ion-input type="email" color="dark"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating" color="dark">Contraseña</ion-label>
                        <ion-input type="password" color="dark"></ion-input>
                    </ion-item>
                </ion-list>

                <ion-button expand="full" color="dark" class="ion-margin-top" (click)="navigateToTab2()">Iniciar Sesión</ion-button>

                <ion-note class="ion-text-center ion-color-dark">
                    ¿No tienes una cuenta? <a href="#" class="ion-color-dark">Regístrate aquí</a>
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
