<ion-header>
    <ion-toolbar color="dark">
        <ion-title class="ion-text-center">Facturación</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card>
        <ion-card-header class="ion-color-gold">
            <ion-card-title>Detalles de Facturación</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let producto of productos">
                    <ion-label color="dark">Nombre del Producto:</ion-label>
                    <ion-label>{{ producto.nombre }}</ion-label>
                    <ion-button slot="end" color="danger" (click)="eliminarProducto(producto)">Eliminar</ion-button>
                </ion-item>
                <ion-item *ngFor="let producto of productos">
                    <ion-label color="dark">Precio:</ion-label>
                    <ion-label>${{ producto.precio }}</ion-label>

                </ion-item>
                <ion-item>
                    <ion-label position="floating" color="dark">Nombre Completo</ion-label>
                    <ion-input type="text" color="dark"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" color="dark">Dirección de Envío</ion-label>
                    <ion-input type="text" color="dark"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" color="dark">Ciudad</ion-label>
                    <ion-input type="text" color="dark"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" color="dark">Código Postal</ion-label>
                    <ion-input type="text" color="dark"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" color="dark">Número de Tarjeta</ion-label>
                    <ion-input type="text" color="dark"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" color="dark">Fecha de Expiración (MM/AA)</ion-label>
                    <ion-input type="text" color="dark"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" color="dark">Código CVV</ion-label>
                    <ion-input type="password" color="dark"></ion-input>
                </ion-item>
            </ion-list>
            <ion-button expand="full" color="dark" class="ion-margin-top">Realizar Pago</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
